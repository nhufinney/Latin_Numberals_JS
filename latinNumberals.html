<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Latin Numberals</title>
  </head>

  <body background="latin2.gif">
    <div class="container">
      <div class="jumbotron">
        <h1>Latin Numberals</h1>
      </div>

      <div class="right">
        <form id="latin">
          <div class="form-group">
            <label for="input">Enter the number from 1-3,999 you wish to translate it into Latin Numberals</label>
            <br>
            <input id="input" min="1" max="3999" name='input' type="number" required>
          </div>

          <button type="submit" class="btn">Change!</button>
        </form>
        <div id="result"><br>
          <p><span class="input_number">  </span></p>
          <h3>  <span class='latin_result'></span></h3>
        </div>
      </div>

      <div class="left">
        <img src="latin2.png" />
      </div>
    </div>
  </body>
</html>
